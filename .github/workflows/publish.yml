name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kispace-io'
          always-auth: true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"
      
      - name: Update package.json version (CI only, not committed)
        run: |
          npm version "${{ steps.version.outputs.version }}" --no-git-tag-version
          echo "Updated package.json version to ${{ steps.version.outputs.version }} (CI only, will not be committed)"
      
      - name: Build package
        run: npm run build
      
      - name: Run type check
        run: npm run type-check
        continue-on-error: true
      
      - name: Verify npm authentication
        run: |
          echo "Verifying npm authentication..."
          npm whoami || (echo "Error: Not authenticated to npm" && exit 1)
          echo "âœ“ Authenticated successfully"
      
      - name: Verify package exists
        run: |
          echo "Checking if package exists in registry..."
          npm view @kispace-io/appspace versions --json || echo "Package not found (will attempt to publish)"
      
      - name: Publish to npm
        run: npm publish --access public
        continue-on-error: false

