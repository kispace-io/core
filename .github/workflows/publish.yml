name: Publish to npm

# Trigger when a new release is created
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from release
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from release tag: $TAG"
      
      - name: Update package versions (CI only, not committed)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for pkg in packages/core packages/extension-*; do
            [ -d "$pkg" ] && (cd "$pkg" && npm version "$VERSION" --no-git-tag-version) && echo "Updated $pkg to $VERSION"
          done
      
      - name: Build core package
        run: npm run build
      
      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Publish packages to npm
        run: npm publish --access public --provenance --workspaces

