<!doctype html>
<html lang="en" class="wa-dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loading...</title>
    
    <!-- Pace.js loading indicator; replace with your own loading indicator -->
    <link rel="stylesheet" href="pace-js/themes/blue/pace-theme-minimal.css">
    <script type="module">
        // Import and start Pace.js (required when using ES modules)
        import Pace from 'pace-js';
        Pace.start();
    </script>
    <script type="module">
        // Development entry point (for library development only)
        // Replace this code with your own app entry point when building your own app
        import { appLoaderService } from './src/api/index';

        appLoaderService.registerApp({
            id: 'dev-standard-app',
            name: 'Default App',
            version: '0.0.0',
            description: 'Default app!space application',
            extensions: [
                'system.commandpalette',
                'system.mdeditor',
                'system.monaco',
                'system.mediaviewer',
                'system.settings-tree',
                'system.memoryusage',
                'system.ai-system',
            ]
        }, {
            autoStart: true
        });

    </script>
</head>
<body>
    <!-- App will be rendered here by the app loader -->
</body>
</html>
